<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #playButton {
      font-size: 24px;
      padding: 20px 40px;
      transition: transform 0.2s ease, background-color 0.2s ease;
      cursor: pointer;
    }

    #playButton:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    #playButton:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="playButton">Привет Егор</button>
  </div>

  <audio id="buttonSound" src="sound.mp3" preload="auto"></audio>

  <script>
    const button = document.getElementById('playButton');
    const sound = document.getElementById('buttonSound');
    let clickCount = 0;

    button.addEventListener('click', () => {
      clickCount++;
      sound.currentTime = 0;
      sound.play();

      if (clickCount === 5) {
        alert('Вы сломали кнопку!');
      } else if (clickCount > 5) {
        alert('Не нажимайте больше! Всё хватит!');
      } else {
        alert('Не нажимай больше, хватит!');
      }
    });
  </script>
</body>
</html>
