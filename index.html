<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #playButton {
      font-size: 24px;
      padding: 20px 40px;
      transition: transform 0.2s ease, background-color 0.2s ease;
      cursor: pointer;
    }

    #playButton:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    #playButton:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="playButton">Привет, Егор</button>
  </div>

  <script>
    const button = document.getElementById('playButton');

    button.addEventListener('click', () => {
      alert('Кнопка нажата!');
    });
  </script>
</body>
</html>
